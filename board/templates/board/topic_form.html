{% extends 'base.html' %}

{% block body %}
<div class="bg-light py-2">
  <div class="container">
    <div class="row">
      <h2 class="col-12 ml-1">新しいTopicの作成</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.name.errors }}
        <label class="col-auto border-bottom text-muted mt-3 font-weight-bold ml-2"
               for="{{ form.name.id_for_label }}">Topicの名前</label>
        <input type="text"
               class="col-auto form-control text-justify border shadow-sm p-2 lines ml-2"
               name="name" id="{{ form.name.id_for_label }}"></input>
        <button type="submit" class="col-auto btn btn-primary mt-2 ml-2">作成</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
